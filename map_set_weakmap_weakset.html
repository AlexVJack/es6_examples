<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>ES-6 Basics!</title>
</head>

<body>

    <script>
        // MAP + SET + WEAKMAP + WEAKSET
        
        // Sets
        var s = new Set()
        s.add("hello").add("goodbye").add("hello")
        console.log(s)
        console.log(s.size)
        console.log(s.has("hello"))
        
        // Maps
        var m = new Map()
        m.set("hello", 42)
        m.set(s, 34)
        console.log(m)
        console.log(m.get(s))

        // Weak Maps
        var wm = new WeakMap()
        wm.set(s, { extra: 42 })
        console.log(wm)
        console.log(wm.size)

        // Weak Sets
        var ws = new WeakSet()
        ws.add({ data: 42 })
        console.log(ws)
        console.log(ws.size)
        // Because the added object has no other references, it will not be held in the set

    </script>

</body>

</html>
