<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>ES-6 Basics!</title>
</head>

<body>

    <script>
        // DEFAULT + REST + SPREAD

        //Default
        // Well for Python or PHP default value is not a problem, 
        // now it seems ES6 has this feature
        function f(x, y = 12) {
            // y is 12 if not passed (or passed as undefined)
            return x + y;
        }
        console.log(f(3))

        //Rest
        // we have used "rest" earlier but here we can use it as arguments
        function f(x, ...y) {
            // y is an Array
            return x * y.length;
        }
        console.log(f(3, "hello", true))

        //Spread
        // how can we use it in the real code?
        function f(x, y, z) {
            return x + y + z;
        }
        // Pass each elem of array as argument
        console.log(f(...[1, 2, 3]))


    </script>

</body>

</html>
