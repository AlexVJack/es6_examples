<body>

    <script>
        // PROMISES

        // if you heard about asynchronous programming
        // the promises is about that

        // type 'p' in console to see result
        function timeout(duration = 0) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, duration)
            })
        }

        // promises have three statuses - fullfilled, rejected, pending
        var p = timeout(1000).then(() => {
            return timeout(2000)
        }).then(() => {
            throw new Error("hmm")
        }).catch(err => {
            return Promise.all([timeout(100), timeout(200)])
        })

        // and anoter example
        // type learnJS in console to see result

        let completed = true // try to change this to false and type learnJS in console

        let learnJS = new Promise(function (resolve, reject) {
            setTimeout(() => {
                if (completed) {
                    resolve("I have completed learning JS.")
                } else {
                    reject("I haven't completed learning JS yet.")
                }
            }, 3 * 1000)
        })

    </script>
